<div class="container" fxLayout="column" fxLayoutGap="16px">
  <h2>Histórico de Cálculos</h2>
  <mat-list>
    <mat-list-item *ngFor="let calculo of calculos">
      <h4 mat-line>{{ calculo.data | date }}</h4>
      <p mat-line>Energia: {{ calculo.energia }} J</p>
    </mat-list-item>
  </mat-list>
  <button mat-raised-button color="warn" (click)="limparHistorico()">Limpar Histórico</button>
</div>
