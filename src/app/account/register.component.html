<div class="card">
  <h4 class="card-header">Registrar</h4>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Seu nome</label>
          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors && f['name'].errors['required']">Nome é obrigatório</div>
          </div>
        </div>
          <div class="mb-3">
              <label class="form-label">Usuário</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                  <div *ngIf="f['username'].errors && f['username'].errors['required']">Usuário é obrigatório</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors && f['password'].errors['required']">Senha é obrigatória</div>
                  <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Senha deve conter mais de 6 caracteres</div>
              </div>
          </div>
          <!-- Adicione esta linha temporariamente para debug -->
          <div>Formulário válido: {{ form.valid }}</div>
          <div>
              <button type="submit" [disabled]="loading || form.invalid" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Registrar
              </button>
              <a routerLink="../login" class="btn btn-link">Cancelar</a>
          </div>
      </form>
  </div>
</div>
